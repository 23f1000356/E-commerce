<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .payment-form label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .payment-form input, .payment-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .payment-form button {
            background-color: #2A004E;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #C44124;
        }

        .payment-options {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .payment-options i {
            font-size: 30px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .payment-options i:hover {
            color: #f39c12;
        }

    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <form class="payment-form" id="payment-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="upi">UPI ID</label>
            <input type="text" id="upi" name="upi" placeholder="Enter your UPI ID" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="amount">Amount</label>
            <input type="text" id="amount" name="amount" value="" disabled>

            <div class="payment-options">
                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-paypal"></i>
            </div>

            <button type="submit">Proceed to Pay</button>
        </form>
    </div>

    <script>
                   window.onload = function() {
                const subtotal = localStorage.getItem('subtotal');
                if (subtotal) {
                    document.getElementById('amount').value = subtotal;
                }
            }
        
            // Function to get URL parameters
            function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }
        
            // Fetch the cart subtotal from the URL parameter and populate the amount field
            let cartSubtotal = getUrlParameter('subtotal');
            if (cartSubtotal) {
                document.getElementById('amount').value = cartSubtotal;
            }
        
            document.getElementById('payment-form').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form from submitting
        
                // Get the form data
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const upi = document.getElementById('upi').value;
                const phone = document.getElementById('phone').value;
        
                // Ensure all required fields are filled
                if (name && email && upi && phone) {
                    alert('Payment processed successfully! You will be redirected.');
                    // Simulate redirection to payment confirmation page
                    window.location.href = 'payment-confirmation.html'; // Change to actual payment confirmation page
                } else {
                    alert('Please fill all the fields!');
                }
            });
        </script>
  
   
</body>
</html>
